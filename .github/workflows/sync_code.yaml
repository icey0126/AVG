name: Sync code to codeup 
on:
  push:
    branches: [test]
jobs:
  sync_to_codeup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          target_repo_url:  git@codeup.aliyun.com:635e9fbb77159c6e6b8f3b43/icey0126/AVG.git