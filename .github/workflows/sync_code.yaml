name: Sync code to codeup 
on:
  push:
    branches: [test]
jobs:
  git-mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: zent-contrib/git-branch-sync-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        with:
          source-branch: test
          destination-repo: git@codeup.aliyun.com:635e9fbb77159c6e6b8f3b43/icey0126/AVG.git